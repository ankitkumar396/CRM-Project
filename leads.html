{% extends "base.html" %}
{% block title %}Leads{% endblock %}
{% block content %}
<div class="row">
    <div class="col col-md-10"></div>
    <div class="col col-md-2" style="text-align:right">
        <a href="/addlead" class="btn btn-primary mt-4">Add-Lead</a>
    </div>
</div>
<h2><b>All Leads</b></h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
  <tbody>
  {% if leads %}
    {% for lead in leads%}
        <tr>
            <td>{{lead[0]}}</td>
            <td>{{lead[1]}}</td>
            <td>{{lead[2]}}</td>
            <td>{{lead[3]}}</td>
            <td>{{lead[4]}}</td>
        </tr>    
    {% endfor %}
  {% endif %}
  </tbody>
  </table>
{% endblock %}
